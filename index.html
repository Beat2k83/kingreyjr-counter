<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT KingReyJr - Visitor Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --vitality-yellow: #F5C229;
            --vitality-black: #000000;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(245,194,41,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(245,194,41,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: linear-gradient(145deg, #111 0%, #000 100%);
            border: 2px solid var(--vitality-yellow);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 0 60px rgba(245,194,41,0.15), 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo-container {
            width: 75px;
            height: 85px;
        }

        .brand h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            color: var(--vitality-yellow);
            letter-spacing: 3px;
        }

        .brand p {
            font-size: 10px;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Website badge */
        .website-badge {
            background: rgba(245,194,41,0.1);
            border: 1px solid rgba(245,194,41,0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 24px;
            text-align: center;
        }

        .website-badge .label {
            font-size: 10px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .website-badge .url {
            font-size: 15px;
            font-weight: 700;
            color: var(--vitality-yellow);
        }

        /* Counter */
        .counter-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(245,194,41,0.2);
            border-radius: 16px;
            padding: 28px;
            text-align: center;
        }

        .counter-label {
            font-size: 11px;
            color: #555;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .counter-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 68px;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 30px rgba(245,194,41,0.3);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 14px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-text {
            font-size: 10px;
            color: #22c55e;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid rgba(245,194,41,0.1);
        }

        .hashtag {
            font-size: 11px;
            color: #444;
            letter-spacing: 2px;
        }

        .hashtag span {
            color: var(--vitality-yellow);
        }

        .player-tag {
            margin-top: 6px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            color: #333;
            letter-spacing: 3px;
        }

        /* Loading dots */
        .loading {
            display: flex;
            justify-content: center;
            gap: 8px;
            height: 68px;
            align-items: center;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--vitality-yellow);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo-container">
                    <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                        <!-- Left Wing - white fill with black stroke -->
                        <path d="M48 42 
                                 L22 15 
                                 C10 3, 2 8, 4 22 
                                 L8 52 
                                 C12 70, 28 75, 40 68
                                 L48 62 Z" 
                              fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
                        
                        <!-- Right Wing - white fill with black stroke -->
                        <path d="M52 42 
                                 L78 15 
                                 C90 3, 98 8, 96 22 
                                 L92 52 
                                 C88 70, 72 75, 60 68
                                 L52 62 Z" 
                              fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
                        
                        <!-- Yellow Diamond (top) -->
                        <polygon points="50,22 62,40 50,58 38,40" fill="#F5C229" stroke="#000000" stroke-width="2"/>
                        
                        <!-- Yellow Body -->
                        <polygon points="32,58 42,48 50,56 58,48 68,58 60,72 50,78 40,72" fill="#F5C229" stroke="#000000" stroke-width="2"/>
                        
                        <!-- Black V Cutout -->
                        <polygon points="50,48 64,68 50,88 36,68" fill="#000000"/>
                        
                        <!-- Left Leg -->
                        <line x1="36" y1="70" x2="22" y2="82" stroke="#F5C229" stroke-width="4" stroke-linecap="round"/>
                        <line x1="36" y1="70" x2="22" y2="82" stroke="#000000" stroke-width="6" stroke-linecap="round" style="opacity:0"/>
                        
                        <!-- Right Leg -->
                        <line x1="64" y1="70" x2="78" y2="82" stroke="#F5C229" stroke-width="4" stroke-linecap="round"/>
                        
                        <!-- Stinger (white/outlined) -->
                        <path d="M38 82 L50 112 L62 82" fill="none" stroke="#000000" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="brand">
                    <h1>TEAM VITALITY</h1>
                    <p>Visitor Tracker</p>
                </div>
            </div>

            <!-- Website Badge -->
            <div class="website-badge">
                <div class="label">Tracking</div>
                <div class="url">www.kingreyjr.com</div>
            </div>

            <!-- Counter -->
            <div class="counter-box">
                <div class="counter-label">Total Visitors</div>
                <div id="counter" class="counter-value">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span class="live-text">Live</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="hashtag">#<span>V</span>FOR<span>VICTORY</span></div>
                <div class="player-tag">VIT KINGREYJR | TEKKEN CHAMPION</div>
            </div>
        </div>
    </div>

    <script>
        const NAMESPACE = 'kingreyjr-com';
        const KEY = 'visitors';
        const FALLBACK = 1247;
        const counter = document.getElementById('counter');

        function animate(target) {
            let current = 0;
            const step = target / 60;
            counter.innerHTML = '0';
            const timer = setInterval(() => {
                current += step;
                if (current >= target) {
                    counter.innerHTML = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    counter.innerHTML = Math.floor(current).toLocaleString();
                }
            }, 33);
        }

        async function load() {
            try {
                const res = await fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`);
                const data = await res.json();
                animate(data.value);
            } catch (e) {
                let count = localStorage.getItem('vc') || FALLBACK;
                count = parseInt(count) + 1;
                localStorage.setItem('vc', count);
                animate(count);
            }
        }

        load();
    </script>
</body>
</html>
